<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA APOD</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/128/2240/2240730.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
    </style>
  </head>
  <body class="bg-black h-screen w-full text-white font-inter">
    <section
      id="output-sec"
      class="p-6 shadow-lg rounded-lg mx-auto w-full h-auto bg-gray-900 shadow-slate-800"
    ></section>
    <section
      id="input-sec"
      class="w-full bg-black text-white p-6 rounded-lg shadow-lg"
    >
      <h1 id="title" class="text-2xl font-bold text-center py-4">
        Search for a NASA Picture of the Day
      </h1>
      <div id="custom-search" class="w-full">
        <form
          action="#"
          method="post"
          class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4"
        >
          <label for="custom-date" class="text-sm md:text-base"
            >Select a Date:</label
          >
          <input
            type="date"
            name="date"
            id="custom-date"
            class="px-4 py-2 rounded-sm text-black w-full md:w-auto"
          />
          <input
            type="submit"
            value="Search"
            id="search"
            class="bg-gray-600 px-8 py-2 rounded-sm cursor-pointer hover:text-red-400 hover:scale-105 transition-all duration-200 font-semibold w-full md:w-auto"
          />
        </form>
      </div>
    </section>
    <section
      id="previous-search"
      class="w-full bg-gray-900 text-gray-700 p-6 rounded-lg shadow-lg mt-6"
    ></section>
    <script src="script.js"></script>
  </body>
</html>
